<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>A People's History of the United States</title>
  <script src="https://unpkg.com/epubjs/dist/epub.min.js"></script>
  <style>
    :root {
      --bg: #f9f9f9;
      --text: #333;
    }
    body.dark {
      --bg: #1e1e1e;
      --text: #f0f0f0;
    }
    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      transition: background-color 0.3s, color 0.3s;
    }
    h1, h2 { margin-bottom: 10px; }
    #viewer {
      width: 100%;
      height: 600px;
      border: 1px solid #ccc;
      margin-top: 20px;
      background: white;
    }
    .meta { margin-bottom: 20px; }
    .btns { margin: 20px 0; }
    .btns a, .btns button {
      margin-right: 10px;
      padding: 10px 15px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }
  </style>

  <script>
    // Dark mode must be set before the page renders
    if (localStorage.getItem('theme') === 'dark') {
      document.documentElement.classList.add('dark');
    }
  </script>
</head>
<body class="">
  <h1>A People's History of the United States</h1>
  <div class="meta">
    <h2>by Howard Zinn</h2>
    <p><strong>Year:</strong> 1980</p>
    <p><strong>Summary:</strong> A bottom-up view of U.S. history.</p>
  </div>

  <div class="btns">
    <button onclick="toggleReader()">Toggle Book Viewer</button>
    <a href="epubs/zinn.epub" download>Download EPUB</a>
  </div>

  <div id="viewer" style="display: none;"></div>

  <script>
    let book, rendition;

    document.addEventListener('DOMContentLoaded', () => {
      if (localStorage.getItem('theme') === 'dark') {
        document.body.classList.add('dark');
      }
    });

    function toggleReader() {
      const viewer = document.getElementById("viewer");
      if (viewer.style.display === "none") {
        viewer.style.display = "block";

        if (!book) {
          book = ePub("epubs/zinn.epub");  // You MUST use correct path here!
          rendition = book.renderTo("viewer", {
            width: "100%",
            height: 600
          });
          rendition.display();
        }
      } else {
        viewer.style.display = "none";
      }
    }
  </script>
</body>
</html>
