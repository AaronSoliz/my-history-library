<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>History Book Recommendations</title>
  <style>
    :root {
      --bg: #f9f9f9;
      --text: #333;
      --card: #fff;
    }
    body.dark {
      --bg: #1e1e1e;
      --text: #f0f0f0;
      --card: #2c2c2c;
    }
    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      transition: background-color 0.3s, color 0.3s;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .toggle-btn {
      padding: 10px;
      cursor: pointer;
      background: none;
      border: 1px solid var(--text);
      color: var(--text);
      border-radius: 5px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .card {
      background: var(--card);
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
      transition: background 0.3s;
    }
    .card img {
      max-width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 4px;
    }
    .card h3, .card p {
      margin: 10px 0;
    }
    a {
      color: inherit;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>History Book Library</h1>
    <button class="toggle-btn" onclick="toggleTheme()">Toggle Night Mode</button>
  </header>

  <div class="grid">
    <a href="books/book1.html" class="card">
      <img src="covers/zinn.jpg" alt="A People's History">
      <h3>A People's History of the United States</h3>
      <p>Howard Zinn</p>
    </a>
    <a href="book2.html" class="card">
      <img src="covers/federici.jpg" alt="Caliban and the Witch">
      <h3>Caliban and the Witch</h3>
      <p>Silvia Federici</p>
    </a>
    <a href="book3.html" class="card">
      <img src="covers/bevins.jpg" alt="The Jakarta Method">
      <h3>The Jakarta Method</h3>
      <p>Vincent Bevins</p>
    </a>
    <!-- Add more book cards here as needed -->
  </div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark');
    }
  </script>
</body>
</html>
